<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      .wf-force-outline-none[tabindex="-1"]:focus {
        outline: none;
      }
    </style>
    <title>Submit Page</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com/" />
    <link
      derer
      rel="stylesheet"
      href="{{ url_for('static', filename='css/css2.css') }}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.socket.io/4.5.0/socket.io.min.js"
      defer
    ></script>
    <script
      src="{{ url_for('static', filename='javascript/main.js') }}"
      type="text/javascript"
      defer
    ></script>
  </head>
  <body class="body-2">
    <div class="navbar-logo-center wf-section">
      <div
        data-animation="default"
        data-collapse="medium"
        data-duration="400"
        data-easing="ease"
        data-easing2="ease"
        role="banner"
        class="navbar-logo-center-container shadow-three w-nav"
      >
        <div class="container-3">
          <div class="navbar-wrapper-three">
            <a
              href="https://ourplan.webflow.io/login-page#"
              class="navbar-brand-three w-nav-brand"
            >
              
            </a>
            <nav role="navigation" class="nav-menu-wrapper-three w-nav-menu">
              <div class="nav-menu-three">
                <ul role="list" class="nav-menu-block w-list-unstyled">
                  <li>
                    <a
                      href="https://ourplan.webflow.io/login-page#"
                      class="nav-link"
                      >Submit Review</a
                    ><a
                      href="https://ourplan.webflow.io/login-page#"
                      class="nav-link"
                      >Log of previous reviews</a
                    >
                  </li>
                </ul>
                <ul role="list" class="nav-menu-block w-list-unstyled">
                  <li>
                    <a
                      href="https://ourplan.webflow.io/login-page#"
                      class="nav-link-accent"
                      >Docs</a
                    >
                  </li>
                  <li class="mobile-margin-top-10">
                    <a
                      href="https://ourplan.webflow.io/login-page#"
                      class="button-primary w-button"
                      >Get Started</a
                    >
                  </li>
                </ul>
              </div>
            </nav>
            <div
              class="menu-button w-nav-button"
              style="-webkit-user-select: text"
              aria-label="menu"
              role="button"
              tabindex="0"
              aria-controls="w-nav-overlay-0"
              aria-haspopup="menu"
              aria-expanded="false"
            >
              <div class="w-icon-nav-menu"></div>
            </div>
          </div>
        </div>
        <div class="w-nav-overlay" data-wf-ignore="" id="w-nav-overlay-0"></div>
      </div>
    </div>
    <div class="section-2 wf-section">
      <div class="container-4 w-container">
        <h3 class="heading">Submit your review below:</h3>
        <div class="w-form">
          <form
            id="email-form"
            method="post"
          >
            <textarea
              placeholder="Example Text"
              maxlength="5000"
              id="review_text"
              name="field"
              data-name="field"
              class="w-input"
              data-gramm="false"
              wt-ignore-input="true"
            ></textarea
            ><input
              id="submit_button"
              type="submit"
              value="Submit"
              data-wait="Please wait..."
              class="w-button"
              data-np-checked="1"
            />
          </form>
          <div
            class="w-form-done"
            tabindex="-1"
            role="region"
            aria-label="Email Form success"
          >
            <div>Thank you! Your submission has been received!</div>
          </div>
          <div
            class="w-form-fail"
            tabindex="-1"
            role="region"
            aria-label="Email Form failure"
          >
            <div>It appears that this review is <span style="font-weight: bold; color:DarkRed;"> food sickness related</span>.<BR>Our branch takes such matters seriously.<BR>Your review was now texted to branch manager.</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
